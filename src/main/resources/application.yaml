server:
  port: 80

spring:
  flyway:
    enabled: false
  jpa:
    show-sql: false
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:electronic-store-db
    username: cft
    password:
  h2:
    console:
      enabled: true
      path: /h2

